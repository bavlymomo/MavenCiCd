name: Java CI with Maven  

on:                    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:                 
  build:
    runs-on: ubuntu-latest

    steps:              
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '19'

      - name: Build and Test
        run: mvn -B package --file pom.xml
