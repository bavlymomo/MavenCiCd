name: Java CI with Maven  # ğŸ‘ˆ The workflow's name

on:                      # ğŸ‘ˆ When to run
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:                    # ğŸ‘ˆ What to do
  build:
    runs-on: ubuntu-latest

    steps:               # ğŸ‘ˆ Steps (like a recipe)
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '19'

      - name: Build and Test
        run: mvn -B package --file pom.xml
